            successPopup.addEventListener('click', function(e) {

            // ç‚¹å‡»å¤±è´¥å¼¹çª—èƒŒæ™¯å…³é—­å¼¹çª—
            failurePopup.addEventListener('click', function(e) {

            // ç‚¹å‡»"å»æ‰‹åŠ¨å¤åˆ¶"æŒ‰é’®å…³é—­å¤±è´¥å¼¹çª—
            document.querySelector('.close-btn').addEventListener('click', function() {

            // ----------------------
            // 6. æ ¸å¿ƒå¤åˆ¶åŠŸèƒ½
            // ----------------------
            
            // å¤åˆ¶åŠŸèƒ½å®ç°
            function copyCode() {
                try {
                    // å°è¯•ä½¿ç”¨ç°ä»£æµè§ˆå™¨çš„å¤åˆ¶APIï¼ˆæ¨èï¼‰
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(jingCodeText)
                            .then(function() {
                                showSuccess(); // å¤åˆ¶æˆåŠŸæ˜¾ç¤ºæˆåŠŸå¼¹çª—
                            })
                            .catch(function() {
                                showFailure(); // å¤åˆ¶å¤±è´¥æ˜¾ç¤ºå¤±è´¥å¼¹çª—
                            });
                        return;
                    }
                    
                    // ä¼ ç»Ÿå¤åˆ¶æ–¹æ³•ï¼ˆå…¼å®¹æ—§æµè§ˆå™¨ï¼‰
                    fallbackToLegacyCopy(jingCodeText);
                    
                } catch (error) {
                    showFailure(); // å‡ºé”™æ—¶æ˜¾ç¤ºå¤±è´¥å¼¹çª—
                }
            }
            
            // ä¼ ç»Ÿå¤åˆ¶æ–¹å¼ï¼ˆå…¼å®¹æ—§æµè§ˆå™¨ï¼‰
            function fallbackToLegacyCopy(text) {
                try {
                    // åˆ›å»ºä¸€ä¸ªéšè—çš„æ–‡æœ¬åŒºåŸŸ
                    const textArea = document.createElement('textarea');
                    textArea.value = text; // è®¾ç½®æ–‡æœ¬å†…å®¹
                    textArea.style.cssText = 'position:absolute;left:-9999px;opacity:0.01;'; // éšè—æ ·å¼
                    
                    // å°†æ–‡æœ¬åŒºåŸŸæ·»åŠ åˆ°é¡µé¢
                    document.body.appendChild(textArea);
                    
                    // iOSè®¾å¤‡ç‰¹æ®Šå¤„ç†ï¼ˆå› ä¸ºiOSå¯¹æ–‡æœ¬é€‰æ‹©æœ‰ç‰¹æ®Šè¦æ±‚ï¼‰
                    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        const range = document.createRange(); // åˆ›å»ºèŒƒå›´å¯¹è±¡
                        range.selectNodeContents(textArea); // é€‰æ‹©æ–‡æœ¬åŒºåŸŸå†…å®¹
                        const selection = window.getSelection(); // è·å–é€‰æ‹©å¯¹è±¡
                        selection.removeAllRanges(); // æ¸…é™¤åŸæœ‰é€‰æ‹©
                        selection.addRange(range); // æ·»åŠ æ–°é€‰æ‹©èŒƒå›´
                        textArea.setSelectionRange(0, text.length); // è®¾ç½®é€‰æ‹©èŒƒå›´
                    } else {
                        textArea.select(); // å…¶ä»–è®¾å¤‡ç›´æ¥é€‰ä¸­æ–‡æœ¬
                    }
                    
                    // æ‰§è¡Œå¤åˆ¶å‘½ä»¤
                    if (document.execCommand('copy')) {
                        showSuccess(); // å¤åˆ¶æˆåŠŸ
                    } else {
                        showFailure(); // å¤åˆ¶å¤±è´¥
                    }
                    
                    // ç§»é™¤æ–‡æœ¬åŒºåŸŸï¼ˆæ¸…ç†å·¥ä½œï¼‰
                    document.body.removeChild(textArea);
                    
                } catch (err) {
                    showFailure(); // å‡ºé”™æ—¶æ˜¾ç¤ºå¤±è´¥å¼¹çª—
                }
            }
            
            // ----------------------
            // 7. æ˜¾ç¤ºæˆåŠŸæç¤º
            // ----------------------
            function showSuccess() {
                successPopup.style.display = 'flex'; // æ˜¾ç¤ºæˆåŠŸå¼¹çª—
                
                // 3ç§’åè‡ªåŠ¨å…³é—­å¼¹çª—
                setTimeout(function() {

            }
            
            // ----------------------
            // 8. æ˜¾ç¤ºå¤±è´¥æç¤º
            // ----------------------
            function showFailure() {
                failurePopup.style.display = 'flex'; // æ˜¾ç¤ºå¤±è´¥å¼¹çª—
            }
        });
    </script>
